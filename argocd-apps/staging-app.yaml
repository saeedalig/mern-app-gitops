apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mern-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/saeedalig/mern-app-gitops.git'
    targetRevision: HEAD
    path: envs/staging
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:    
    - CreateNamespace=true